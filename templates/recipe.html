{% extends "base.html" %}

{% block title %}Fridge Page{% endblock %}

{% block head %}
<link href="{{ url_for('static', filename='recipe.css') }}" rel="stylesheet">

{% endblock %}

{% block content %}

{% for line in recipe.splitlines() %}

<p>{{line}}</p>

{% endfor %}

{% if image_url != "" %}

<img src="{{image_url}}" alt="Recipe Image" width="512" height="512">
<br />
{% endif %}
<button class="backToFridge" onclick="window.location.href='/cooking'">Back to Kicken</button>

{% endblock %}
